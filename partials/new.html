<form class="container form-inline" method="POST" action="/php/calc_indicators.php" name="sendDataForm" ng-init="successData = false">

	<div class="row">

		<div class="col-xs-2">
			
			<select name="month" ng-model="month">
				<option ng-repeat="month in monthes">{{month}}</option>
			</select>

		</div>

		<div class="col-xs-3">
			
			<input 
			type="text" 
			name="energy" 
			class="form-control" 
			placeholder="Введите показатели электроэнергии" 
			ng-model="energy"
			ng-pattern="/^[1-9][0-9]{0,2}(?:,?[0-9]{3}){0,3}(?:\.[0-9]{1,2})?$/"
			required>
			
		</div>

		<div class="col-xs-3">
			
			<input 
			type="text" 
			name="water" 
			class="form-control" 
			placeholder="Введите показатели воды"
			ng-model="water"
			ng-pattern="/^[1-9][0-9]{0,2}(?:,?[0-9]{3}){0,3}(?:\.[0-9]{1,2})?$/" 
			required>

		</div>

		<div class="col-xs-3">
			
			<input 
			type="text" 
			name="gaz" 
			class="form-control" 
			placeholder="Введите показатели газа"
			ng-model="gaz" 
			ng-pattern="/^[1-9][0-9]{0,2}(?:,?[0-9]{3}){0,3}(?:\.[0-9]{1,2})?$/"
			required>

		</div>

		<div class="col-xs-1">
			
			<input 
			type="submit" 
			class="btn btn-primary" 
			value="Рассчитать"
			ng-click="sendNewData($event)"
			ng-disabled="sendDataForm.$invalid || energy == 0 || water == 0 || gaz == 0" />

		</div>

	</div>

	<div class="row" ng-show="successData">

		<div class="col-xs-12">
			
			<p>Successful send data</p>

		</div>
	
	</div>

</div>
